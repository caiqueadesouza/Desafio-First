<mat-dialog-content>
    <div class="d-flex justify-content-center mb-3">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-secondary icon-size">error</mat-icon>
    </div>
    <div>
        {{ data.message }}
    </div>
</mat-dialog-content>

<div mat-dialog-actions class="d-flex justify-content-between mt-4">
    <button class="btn btn-danger" [mat-dialog-close]="false">Cancelar</button>
    <button class="btn btn-success" [mat-dialog-close]="true">Confirmar</button>
</div>
